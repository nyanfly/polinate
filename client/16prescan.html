<template name="prescan">
<div class="ui special cards">
  {{#each prescan}}
  <div class="card">
    <div class="blurring dimmable image">
      <div class="ui dimmer">
        <div class="content">
          <div class="center">
            <div class="ui inverted button">Search Speeches</div>
          </div>
        </div>
      </div>
      <img src={{pic}}>
    </div>
    <div class="content">
      <a class="header"> {{Name}}</a>
    </div>
    <div class="extra content">
      <a>
        <i class={{Partypic}}></i>
        {{Party}}
      </a>
    </div>
  </div>
  {{/each}}
</div>
</template>
